<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-l">
                <h1 class="logo">Netflix</h1>
                <nav>
                    <a href="">inicio</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
            <div class="header-r">
                <nav>
                    <a href=""><i class="fas fa-search"></i></a>
                    <a href=""><i class="fas fa-gift"></i></a>
                    <a href=""><i class="far fa-bell"></i></a>
                    <a href=""><img src="assert/img/profile-login-30.png" alt=""></a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="box-main">
            <div class="descript">  
                <h2 class="subtitle"><span>Netflix</span> Original</h2>
                <h1 class="title-movie">A Origem</h1>
                <div class="about-movie">
                    <span class="movie-match">83% Match</span>
                    <p>2010</p>
                    <p> 148min</p>
                    <span class="quali-movie">4K Ultra HD</span>
                </div>
                <div class="sinopse">
                    <p>Um ladrão que rouba segredos corporativos por meio do uso da tecnologia de compartilhamento de sonhos, recebe a tarefa inversa de plantar uma ideia na mente de um Diretor Executivo.</p>
                </div>
                <button role="button" class="btn-home">
                    <i class="fas fa-play"></i>
                    Assistir agora
                </button>
                <button role="button" class="btn-home">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
            <div class="movie-img"></div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/db4dac39ef.js" crossorigin="anonymous"></script>
</body>
</html>
